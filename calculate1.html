<script>
  let speech;

  function readEntirePage() {
    let text = document.body.innerText;
    window.speechSynthesis.cancel(); // Stop any ongoing speech

    speech = new SpeechSynthesisUtterance(text);
    speech.lang = "en-US";
    speech.rate = 1;
    speech.pitch = 1;

    window.speechSynthesis.speak(speech);
  }

  function pauseSpeech() {
    if (window.speechSynthesis.speaking && !window.speechSynthesis.paused) {
      window.speechSynthesis.pause();
    }
  }

  function resumeSpeech() {
    if (window.speechSynthesis.paused) {
      window.speechSynthesis.resume();
    }
  }

  function stopSpeech() {
    window.speechSynthesis.cancel();
  }
</script>

  <!-- JavaScript -->
  <script>
    // Predefined user data
    const usersData = {
      "kimkardashian": {followers: 364000000, engagement: 2.1, posts: 25, conversion: 5, blac: 95},
      "cristiano": {followers: 623000000, engagement: 2.3, posts: 18, conversion: 6, blac: 98},
      "selenagomez": {followers: 429000000, engagement: 1.9, posts: 15, conversion: 4, blac: 94},
      "therock": {followers: 394000000, engagement: 1.8, posts: 22, conversion: 3, blac: 92},
      "kyliejenner": {followers: 398000000, engagement: 2.0, posts: 20, conversion: 5, blac: 97},
      "leomessi": {followers: 501000000, engagement: 2.2, posts: 14, conversion: 4.5, blac: 96},
      "arianagrande": {followers: 380000000, engagement: 1.7, posts: 10, conversion: 3, blac: 91},
      "justinbieber": {followers: 293000000, engagement: 1.5, posts: 8, conversion: 2.5, blac: 90},
      "neymarjr": {followers: 214000000, engagement: 1.9, posts: 12, conversion: 4, blac: 93},
      "billieeilish": {followers: 110000000, engagement: 3.2, posts: 9, conversion: 4.2, blac: 94}
    };

    // Scoring function
    function calculateSocialScore(followers, engagementRate, postsPerMonth, conversionRate, blacFitScore) {
      let audienceScore = followers < 1000 ? 50 :
                          followers < 5000 ? 150 :
                          followers < 10000 ? 250 : 350;
      let engagementScore = engagementRate >= 18 ? 300 :
                            engagementRate >= 10 ? 200 :
                            engagementRate >= 5 ? 100 : 50;
      let consistencyScore = postsPerMonth >= 12 ? 150 :
                             postsPerMonth >= 6 ? 100 :
                             postsPerMonth >= 1 ? 50 : 0;
      let conversionScore = conversionRate >= 5 ? 100 :
                            conversionRate >= 2 ? 75 :
                            conversionRate >= 1 ? 50 : 25;
      let blacScore = Math.min(Math.max(blacFitScore, 0), 100);
      let totalScore = audienceScore + engagementScore + consistencyScore + conversionScore + blacScore;
      return {audienceScore, engagementScore, consistencyScore, conversionScore, blacScore, totalScore};
    }

    // Form submission
    document.getElementById("score-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim().toLowerCase();

      if (!usersData[username]) {
        alert("Username not found. Try one of: " + Object.keys(usersData).join(", "));
        return;
      }

      const data = usersData[username];
      const result = calculateSocialScore(data.followers, data.engagement, data.posts, data.conversion, data.blac);

      document.getElementById("total-score").textContent = `Your Total Social Score: ${result.totalScore}`;
      document.getElementById("audience-score").textContent = `Audience Score: ${result.audienceScore}`;
      document.getElementById("engagement-score").textContent = `Engagement Score: ${result.engagementScore}`;
      document.getElementById("consistency-score").textContent = `Content Consistency Score: ${result.consistencyScore}`;
      document.getElementById("conversion-score").textContent = `Conversion Score: ${result.conversionScore}`;
      document.getElementById("blac-score").textContent = `BLAC Fit Score: ${result.blacScore}`;

      document.getElementById("result-card").style.display = "block";
    });
  </script>
